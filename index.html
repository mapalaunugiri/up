<!DOCTYPE html>
<html class="login-page">
    <head>
        <meta charset="UTF-8">
        <title>Politeknik Pertanian dan Peternakan Mapena</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="assets/default/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="assets/default/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="assets/default/css/style.css" rel="stylesheet" type="text/css" />
        <link href="assets/default/css/login.css" rel="stylesheet" type="text/css" />
        <link href="assets/default/img/favicon.ico" rel="icon" type="image/x-icon" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
                  <script src="/assets/default/js/external/html5shiv.js"></script>
          <script src="/assets/default/js/external/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="bg-overlay"></div>
            <div class="main_cont" id="main_cont_login" style="margin-top:215px;">
                <div class="form-box" id="login-box">
                    <div class="header upr-pattern">
                        <img src="assets/default/img/header/logo.png" height="150"><br/>
                        SISTEM CLOUD MAPENA<p> <b>Politeknik Pertanian dan Peternakan Mapena</b> </p>

                        <button><a href="/nextcloud">LOGIN</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery 2.0.2 -->
        <script src="assets/default/js/external/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="assets/default/js/bootstrap.min.js" type="text/javascript"></script>        
        <script src="assets/default/js/bootstrap.min.js" type="text/javascript"></script>        
        <script type="text/javascript">
            $(document).ready(function () {
                main = document.getElementById('main_cont_login');
                var e = window, a = 'inner';
                if (!('innerHeight' in window))
                {
                    a = 'client';
                    e = document.documentElement || document.body;
                }
                viewport = e[ a + 'Height' ];
                content = main.offsetHeight;
                if ((viewport - content) < 0) {
                    main.setAttribute("style", "margin-top:" + 0 + "px");
                } else {
                    main.setAttribute("style", "margin-top:" + ((viewport - content) / 2) + "px");
                }
            });
            $(document).ready(function () {
                main = document.getElementById('main_cont_menu');
                var e = window, a = 'inner';
                if (!('innerHeight' in window))
                {
                    a = 'client';
                    e = document.documentElement || document.body;
                }
                viewport = e[ a + 'Height' ];
                content = main.offsetHeight;
                if ((viewport - content) < 0) {
                    main.setAttribute("style", "margin-top:" + 0 + "px");
                } else {
                    main.setAttribute("style", "margin-top:" + ((viewport - content) / 2) + "px");
                }
            });
            $(document).ready(function () {
                $("#userid").focus();
            });
            
            $("#right-nav").click(function(){
                $("#main_cont_login").addClass("inactive-login");
                $("#main_cont_menu").addClass("active-menu");
                $("#main_cont_login").removeClass("active-login");
                $("#main_cont_menu").removeClass("inactive-menu");
            });
            
            $("#left-nav").click(function(){
                $("#main_cont_login").addClass("active-login");
                $("#main_cont_menu").addClass("inactive-menu");
                $("#main_cont_login").removeClass("inactive-login");
                $("#main_cont_menu").removeClass("active-menu");
            });

        </script>

    </body>
</html>
